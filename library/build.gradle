apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.4.0'
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 1
        targetSdkVersion 25
        versionCode 1
        versionName "0.0.1"
    }
    buildTypes {
        lintOptions {
            abortOnError false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-annotations:25.3.1'
}

publish {
    groupId = 'uk.co.hassie'
    artifactId = 'text-colouriser'
    publishVersion = '0.0.1'
    desc = 'A simple and quick to use Android library to change the colour of text; compatible all the way down to API 1.'
    website = 'https://github.com/hassie-dash/text-colouriser'
}